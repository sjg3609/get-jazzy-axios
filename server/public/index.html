<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Jazzy Axios</title>    
</head>
<body>
    <h1>Get Jazzy Axios</h1>

    <h2>Famous Jazz Artists</h2>
    <form onSubmit="submitArtist(event)">
        Artist: <input type="text" id="artistName" />
        <br />
        Year Born: <input type="text" id="yearBorn" />
        <br />
        Year Died: <input type="text" id="yearDied" />
        <br />
        <input type="submit">
    </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Born</th>
                <th>Died</th>
            </tr>
        </thead>
        <tbody id="artistTableBody"></tbody>
    </table>

    <h2>Famous Jazz Songs</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
            </tr>
        </thead>
        <tbody id="songTableBody"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
